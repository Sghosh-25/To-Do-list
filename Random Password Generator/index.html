<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="main">
        <div class="container">
            <span id="pass-box"></span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" id="totalchar" max="12" min="6" value="10">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Uppercase
                </div>
                <div class="right">
                    <input type="checkbox" id="uppercase" checked>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Lowercase
                </div>
                <div class="right">
                    <input type="checkbox" id="lowercase" checked>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Numbers
                </div>
                <div class="right">
                    <input type="checkbox" id="number" checked>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Symbol
                </div>
                <div class="right">
                    <input type="checkbox" id="spcl" checked>
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Click Me
                </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
